<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="50" viewBox="0 0 350 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass icon -->
  <g>
    <!-- Outer compass ring -->
    <circle cx="25" cy="25" r="16" fill="none" stroke="#2563eb" stroke-width="2"/>
    <!-- Inner compass face -->
    <circle cx="25" cy="25" r="12" fill="#f8fafc" stroke="#e2e8f0"/>
    <!-- Compass needle pointing north (red) -->
    <polygon points="25,15 27,23 25,25 23,23" fill="#ef4444"/>
    <!-- Compass needle pointing south (blue) -->
    <polygon points="25,35 23,27 25,25 27,27" fill="#2563eb"/>
    <!-- Center dot -->
    <circle cx="25" cy="25" r="2" fill="#1f2937"/>
    <!-- Small directional marks -->
    <circle cx="25" cy="13" r="1" fill="#6b7280"/>
    <circle cx="37" cy="25" r="1" fill="#6b7280"/>
    <circle cx="25" cy="37" r="1" fill="#6b7280"/>
    <circle cx="13" cy="25" r="1" fill="#6b7280"/>
  </g>
  
  <!-- Typography -->
  <text x="58" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1f2937">
    <tspan fill="#2563eb">Hobbi</tspan><tspan fill="#ffffff">pedia</tspan>
  </text>
</svg>